name: Unified Coverage & Quality Analysis

on:
    workflow_dispatch:

jobs:
    aggregate:
        name: Aggregate & Analyze
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Parent Repo
              uses: actions/checkout@v4
              with:
                  submodules: recursive
                  fetch-depth: 0
                  token: ${{ secrets.GH_PAT }}

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: "21"
                  distribution: "temurin"

            - name: Set up Python 3.11
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            # ==========================================
            # DOWNLOAD COVERAGE ARTIFACTS
            # ==========================================
            - name: Download Android Coverage
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: android_cicd.yml
                  repo: ysriser/BinItRightMobileApp
                  name: android-coverage-reports
                  path: BinItRightMobileApp/app/build/reports/jacoco
                  search_artifacts: true

            - name: Download Java Coverage
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: pr_validation.yml
                  repo: ysriser/BinItRightWebApp
                  name: java-coverage-reports
                  path: BinItRightWebApp/target/site/jacoco
                  search_artifacts: true

            - name: Download Python Coverage
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: pr_validation.yml
                  repo: ysriser/BinItRightML
                  name: python-coverage-reports
                  path: BinItRightML
                  search_artifacts: true

            # ==========================================
            # PATH CORRECTION (Updated for ML)
            # ==========================================
            - name: Fix Python Coverage Paths
              run: |
                  ML_XML="BinItRightML/coverage.xml"
                  if [ -f "$ML_XML" ]; then
                    # Change the source root to '.' so Sonar looks relative to the projectBaseDir
                    sed -i 's|<source>.*</source>|<source>.</source>|g' "$ML_XML"
                    echo "✅ ML report paths set to relative."
                  fi
                  echo "Skipping Java/Kotlin XML patching as requested (already working)."

            # ==========================================
            # COMPILE & DIAGNOSTICS
            # ==========================================
            - name: Compile Java Web App
              run: |
                  cd BinItRightWebApp
                  chmod +x mvnw
                  # REMOVED 'clean' to prevent deleting the downloaded jacoco.xml
                  ./mvnw compile test-compile dependency:copy-dependencies -DskipTests

                  echo "--- Verifying Web Report Presence ---"
                  if [ -f "target/site/jacoco/jacoco.xml" ]; then
                    echo "✅ jacoco.xml is present."
                    ls -l target/site/jacoco/jacoco.xml
                  else
                    echo "❌ jacoco.xml is MISSING."
                    exit 1
                  fi

            # ==========================================
            # SONARCLOUD ANALYSIS
            # ==========================================
            - name: Run SonarCloud Analysis
              uses: SonarSource/sonarqube-scan-action@v5.0.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                  args: >
                      -Dsonar.verbose=true
                      -Dsonar.projectKey=ysriser_BinItRightOrchestrator
                      -Dsonar.organization=ysriser
