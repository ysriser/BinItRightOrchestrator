name: Unified Coverage & Quality Analysis

on:
    workflow_dispatch:

jobs:
    aggregate:
        name: Aggregate & Analyze
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Parent Repo
              uses: actions/checkout@v4
              with:
                  submodules: recursive
                  fetch-depth: 0
                  token: ${{ secrets.GH_PAT }}

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: "21"
                  distribution: "temurin"

            - name: Set up Python 3.11
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            # ==========================================
            # DOWNLOAD ALL ARTIFACTS (Coverage + SCA)
            # ==========================================
            - name: Download Mobile Artifacts
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: android_cicd.yml
                  repo: ysriser/BinItRightMobileApp
                  # Downloads coverage to original path and SCA to module root
                  path: BinItRightMobileApp/
                  search_artifacts: true

            - name: Download Web Artifacts
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: pr_validation.yml
                  repo: ysriser/BinItRightWebApp
                  path: BinItRightWebApp/
                  search_artifacts: true

            - name: Download ML Artifacts
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: pr_validation.yml
                  repo: ysriser/BinItRightML
                  path: BinItRightML/
                  search_artifacts: true

            # ==========================================
            # PATH CORRECTION (Coverage & SCA)
            # ==========================================
            - name: Fix Report Paths
              run: |
                  echo "Correcting paths for multi-repo structure..."

                  # 1. Python Coverage Fix
                  if [ -f "BinItRightML/coverage.xml" ]; then
                    sed -i 's|<source>.*</source>|<source>.</source>|g' "BinItRightML/coverage.xml"
                    echo "✅ ML coverage paths set to relative."
                  fi

                  # 2. SARIF (SCA) Path Fixes
                  # Replaces internal "uri": "file" with "uri": "Module/file"
                  [ -f "BinItRightMobileApp/android-sca.sarif" ] && sed -i 's|"uri": "|"uri": "BinItRightMobileApp/|g' BinItRightMobileApp/android-sca.sarif
                  [ -f "BinItRightWebApp/java-sca.sarif" ] && sed -i 's|"uri": "|"uri": "BinItRightWebApp/|g' BinItRightWebApp/java-sca.sarif
                  [ -f "BinItRightML/python-sca.sarif" ] && sed -i 's|"uri": "|"uri": "BinItRightML/|g' BinItRightML/python-sca.sarif
                  echo "✅ SARIF paths corrected."

            # ==========================================
            # COMPILE & SCAN
            # ==========================================
            - name: Compile Java Web App
              run: |
                  cd BinItRightWebApp
                  chmod +x mvnw
                  # Compiling without 'clean' to keep downloaded reports safe
                  ./mvnw compile test-compile dependency:copy-dependencies -DskipTests

            - name: Run SonarCloud Analysis
              uses: SonarSource/sonarqube-scan-action@v5.0.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                  args: >
                      -Dsonar.verbose=true
                      -Dsonar.projectKey=ysriser_BinItRightOrchestrator
                      -Dsonar.organization=ysriser
