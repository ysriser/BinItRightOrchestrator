name: Unified Coverage & Quality Analysis

on:
    workflow_dispatch:

jobs:
    aggregate:
        name: Aggregate & Analyze
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Parent Repo
              uses: actions/checkout@v4
              with:
                  submodules: recursive
                  fetch-depth: 0
                  token: ${{ secrets.GH_PAT }}

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: "21"
                  distribution: "temurin"

            - name: Set up Python 3.11
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            # ==========================================
            # DOWNLOAD COVERAGE ARTIFACTS (V3)
            # ==========================================
            - name: Download Android Coverage
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: android_cicd.yml
                  repo: ysriser/BinItRightMobileApp
                  name: android-coverage-reports
                  path: BinItRightMobileApp/app/build/reports/jacoco
                  search_artifacts: true

            - name: Download Java Coverage
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: pr_validation.yml
                  repo: ysriser/BinItRightWebApp
                  name: java-coverage-reports
                  path: BinItRightWebApp/target/site/jacoco
                  search_artifacts: true

            - name: Download Python Coverage
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: pr_validation.yml
                  repo: ysriser/BinItRightML
                  name: python-coverage-reports
                  path: BinItRightML
                  search_artifacts: true

            # ==========================================
            # PATH CORRECTION & VERIFICATION
            # ==========================================
            - name: Fix Coverage XML Paths
              run: |
                  echo "Patching XML reports..."

                  # WEB FIX: Matches the tech3/binitright package in your uploaded XML
                  WEB_XML="BinItRightWebApp/target/site/jacoco/jacoco.xml"
                  if [ -f "$WEB_XML" ]; then
                    sed -i 's|name="tech3/binitright|name="BinItRightWebApp/src/main/java/tech3/binitright|g' "$WEB_XML"
                    echo "✅ Web report patched. Previewing first class entry:"
                    grep -m 1 "class name=" "$WEB_XML"
                  fi

                  # MOBILE FIX: Matches iss/nus/edu/sg package
                  ANDROID_XML="BinItRightMobileApp/app/build/reports/jacoco/jacoco/jacocoTestReport/jacocoTestReport.xml"
                  if [ -f "$ANDROID_XML" ]; then
                    sed -i 's|name="iss/nus/edu/sg|name="BinItRightMobileApp/app/src/main/java/iss/nus/edu/sg|g' "$ANDROID_XML"
                    echo "✅ Mobile report patched."
                  fi

                  # ML FIX: Source tag redirection
                  ML_XML="BinItRightML/coverage.xml"
                  if [ -f "$ML_XML" ]; then
                    sed -i 's|<source>.*</source>|<source>BinItRightML</source>|g' "$ML_XML"
                    echo "✅ ML report patched."
                  fi

            # ==========================================
            # BUILD BINARIES & SCAN
            # ==========================================
            - name: Compile Java Web App
              run: |
                  cd BinItRightWebApp
                  chmod +x mvnw
                  ./mvnw clean compile test-compile dependency:copy-dependencies -DskipTests

            - name: Run SonarCloud Analysis
              uses: SonarSource/sonarqube-scan-action@v5.0.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                  args: >
                      -Dsonar.verbose=true
                      -Dsonar.projectKey=ysriser_BinItRightOrchestrator
                      -Dsonar.organization=ysriser
