name: Unified Coverage & Quality Analysis

on:
    workflow_dispatch:

jobs:
    aggregate:
        name: Aggregate & Analyze
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Parent Repo
              uses: actions/checkout@v4
              with:
                  submodules: recursive
                  fetch-depth: 0
                  token: ${{ secrets.GH_PAT }}

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: "21"
                  distribution: "temurin"

            - name: Set up Python 3.11
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            # ==========================================
            # DOWNLOAD INDIVIDUAL ARTIFACTS
            # ==========================================

            # --- MOBILE MODULE ---
            - name: Download Mobile Coverage
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: android_cicd.yml
                  repo: ysriser/BinItRightMobileApp
                  name: android-coverage-reports
                  # We recreate the full path structure Sonar expects
                  path: BinItRightMobileApp/app/build/reports/jacoco/jacocoLocalDebugUnitTestReport/
                  search_artifacts: true

            - name: Download Mobile SCA
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: android_cicd.yml
                  repo: ysriser/BinItRightMobileApp
                  name: android-sca-results
                  path: BinItRightMobileApp/
                  search_artifacts: true

            - name: Download Mobile Lint
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: android_cicd.yml
                  repo: ysriser/BinItRightMobileApp
                  name: android-lint-reports
                  path: BinItRightMobileApp/app/build/reports/
                  search_artifacts: true

            # --- WEB MODULE ---
            - name: Download Web Coverage
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: pr_validation.yml
                  repo: ysriser/BinItRightWebApp
                  name: java-coverage-reports
                  path: BinItRightWebApp/target/site/jacoco
                  search_artifacts: true

            - name: Download Web SCA
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: pr_validation.yml
                  repo: ysriser/BinItRightWebApp
                  name: java-sca-results
                  path: BinItRightWebApp/
                  search_artifacts: true

            - name: Download Web Lint
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: pr_validation.yml
                  repo: ysriser/BinItRightWebApp
                  name: java-lint-reports
                  path: BinItRightWebApp/target/
                  search_artifacts: true

            # --- ML MODULE ---
            - name: Download ML Coverage
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: pr_validation.yml
                  repo: ysriser/BinItRightML
                  name: python-coverage-reports
                  path: BinItRightML/
                  search_artifacts: true

            - name: Download ML SCA
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: pr_validation.yml
                  repo: ysriser/BinItRightML
                  name: python-sca-results
                  path: BinItRightML/
                  search_artifacts: true

            - name: Download ML Lint
              uses: dawidd6/action-download-artifact@v3
              continue-on-error: true
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  workflow: pr_validation.yml
                  repo: ysriser/BinItRightML
                  name: python-lint-reports
                  path: BinItRightML/
                  search_artifacts: true

            # ==========================================
            # PATH CORRECTION (Final Precise Version)
            # ==========================================
            - name: Fix Report Paths
              run: |
                  echo "Aligning external report paths with Orchestrator structure..."

                  # 1. Java (Checkstyle) Fix
                  # Find any absolute path ending in /src/main/java and make it relative to the module
                  if [ -f "BinItRightWebApp/target/checkstyle-result.xml" ]; then
                    sed -i 's|/home/runner/work/[^/]*/[^/]*/src/|src/|g' BinItRightWebApp/target/checkstyle-result.xml
                    # Verify: This should leave the path as 'src/main/java/...'
                    echo "✅ Checkstyle paths rewritten to relative."
                  fi

                  # 2. Python (Ruff) Fix
                  # We strip everything before the file name so it is relative to 'BinItRightML/'
                  if [ -f "BinItRightML/ruff-report.json" ]; then
                    sed -i 's|/home/runner/work/[^/]*/[^/]*/||g' BinItRightML/ruff-report.json
                    echo "✅ Ruff paths rewritten to relative."
                  fi

                  # 3. Mobile (Android Lint) Fix
                  # Android Lint reports often use absolute paths; we need them to be relative to 'BinItRightMobileApp/'
                  if [ -f "BinItRightMobileApp/app/build/reports/lint-results-localDebug.xml" ]; then
                    sed -i 's|/home/runner/work/[^/]*/[^/]*/app/|app/|g' BinItRightMobileApp/app/build/reports/lint-results-localDebug.xml
                    echo "✅ Android Lint paths rewritten to relative."
                  fi

                  # 4. Python Coverage Fix (Keep this)
                  if [ -f "BinItRightML/coverage.xml" ]; then
                    sed -i 's|<source>.*</source>|<source>.</source>|g' "BinItRightML/coverage.xml"
                  fi

                  # 5. SARIF (SCA) Fixes (Keep these)
                  [ -f "BinItRightMobileApp/android-sca.sarif" ] && sed -i 's|"uri": "file:///home/runner/work/[^/]*/[^/]*/|"uri": "BinItRightMobileApp/|g' BinItRightMobileApp/android-sca.sarif
                  [ -f "BinItRightWebApp/java-sca.sarif" ] && sed -i 's|"uri": "file:///home/runner/work/[^/]*/[^/]*/|"uri": "BinItRightWebApp/|g' BinItRightWebApp/java-sca.sarif
                  [ -f "BinItRightML/python-sca.sarif" ] && sed -i 's|"uri": "file:///home/runner/work/[^/]*/[^/]*/|"uri": "BinItRightML/|g' BinItRightML/python-sca.sarif

            # ==========================================
            # COMPILE & SCAN
            # ==========================================
            - name: Compile Java Web App
              run: |
                  cd BinItRightWebApp
                  chmod +x mvnw
                  ./mvnw compile test-compile dependency:copy-dependencies -DskipTests

            - name: Debug File Paths
              run: |
                  echo "--- Checking for Android XML ---"
                  find BinItRightMobileApp -name "*.xml" | grep jacoco

            - name: Run SonarCloud Analysis
              uses: SonarSource/sonarqube-scan-action@v5.0.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                  args: >
                      -Dsonar.verbose=true
                      -Dsonar.projectKey=ysriser_BinItRightOrchestrator
                      -Dsonar.organization=ysriser
