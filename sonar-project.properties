# --- General Project Info ---
sonar.projectKey=ysriser_BinItRightOrchestrator
sonar.projectName=BinItRightOrchestrator
sonar.organization=ysriser
sonar.scm.exclusions.disabled=true
sonar.modules=mobile,web,ml

# ==========================================
# MODULE 1: BinItRightMobileApp (Android)
# ==========================================
mobile.sonar.projectName=BinItRightMobileApp
mobile.sonar.projectBaseDir=BinItRightMobileApp
# CLEAN PATH FIX: Point directly to the package root
mobile.sonar.sources=app/src/main/java,app/src/main/kotlin
mobile.sonar.inclusions=**
mobile.sonar.tests=app/src/test/java
mobile.sonar.java.binaries=app/build/intermediates/javac/localDebug/classes
# Coverage & Linting
mobile.sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/jacocoLocalDebugUnitTestReport/jacocoLocalDebugUnitTestReport.xml
mobile.sonar.androidLint.reportPaths=app/build/reports/lint-results-localDebug.xml

# ==========================================
# MODULE 2: BinItRightWebApp (Java Spring)
# ==========================================
web.sonar.projectName=BinItRightWebApp
web.sonar.projectBaseDir=BinItRightWebApp
# CLEAN PATH FIX: Point directly to the package root
web.sonar.sources=src/main/java
web.sonar.inclusions=**
web.sonar.tests=src/test/java
web.sonar.java.binaries=target/classes
web.sonar.java.test.binaries=target/test-classes
web.sonar.java.libraries=target/dependency/*.jar
web.sonar.java.source=21
# Coverage & Linting
web.sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
web.sonar.java.checkstyle.reportPaths=target/checkstyle-result.xml

# ==========================================
# MODULE 3: BinItRightML (Python)
# ==========================================
ml.sonar.projectName=BinItRightML
ml.sonar.projectBaseDir=BinItRightML
# Python stays at '.' because its structure is flat
ml.sonar.sources=.
ml.sonar.tests=tests,CNN/classification_6cats_new/tests
ml.sonar.exclusions=tests/**, **/tests/**, CNN/classification_6cats_new/tests/**
ml.sonar.python.version=3.11
# Coverage & Linting
ml.sonar.python.coverage.reportPaths=coverage.xml
ml.sonar.python.ruff.reportPaths=ruff-report.json

# ==========================================
# GLOBAL SECURITY & EXCLUSIONS
# ==========================================
sonar.sarifReportPaths=BinItRightMobileApp/android-sca.sarif,BinItRightWebApp/java-sca.sarif,BinItRightML/python-sca.sarif
sonar.coverage.exclusions=**/*Test*.java,**/*Test*.kt,**/test/**,**/tests/**,**/*.xml
sonar.exclusions=**/build/**,**/target/**,**/*.xml,**/*.json,**/node_modules/**,**/.gradle/**,**/venv/**
sonar.test.exclusions=**/test/**,**/tests/**,**/*Test.java,**/*Test.kt